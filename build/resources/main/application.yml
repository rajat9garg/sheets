spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/sheets
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  flyway:
    enabled: true
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.flyway.FlywayAutoConfiguration
  data:
    mongodb:
      uri: mongodb://mongo:mongopass@localhost:27017/sheets?authSource=admin
      database: sheets
      auto-index-creation: true
    redis:
      host: localhost
      port: 6379
      timeout: 2000
      database: 0
  redis:
    host: localhost
    port: 6379
    password: redispass
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 1
        max-wait: -1ms
# Logging
logging:
  level:
    root: INFO
    org:
      springframework: INFO
      jooq: INFO
